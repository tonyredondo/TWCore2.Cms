<img src="@(Model.Data["Src"])" height="@(Model.Data["Height"])" width="@(Model.Data["Width"])"
     @(Model.Data["Alt"] != null ? "alt=\"" + Model.Data["Alt"] + "\" " : "")
     @(Model.Data["SrcSet"] != null ? "srcset=\"" + Model.Data["SrcSet"] + "\" " : "")
     @(Model.Data["Sizes"] != null ? "sizes=\"" + Model.Data["Sizes"] + "\" " : "")
     @(Model.Data["Usemap"] != null ? "usemap=\"" + Model.Data["Usemap"] + "\" " : "")
     />
